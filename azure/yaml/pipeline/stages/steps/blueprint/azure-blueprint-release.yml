steps:
  - task: AzurePowerShell@5
    name: Powershell_Release_Blueprint
    inputs:
      azureSubscription: ${{parameters.azureSubscription}}
      ScriptType: 'FilePath'
      scriptPath: '${{parameters.blueprint.powershellPath}}/blueprint-release.ps1'
      ScriptArguments: 
        -mgId              '${{parameters.blueprint.managementGroupId}}'`
        -blueprintName     '${{parameters.blueprint.name}}'`
        -spnId             '${{parameters.sp.appId}}'`
        -spnPass           '${{parameters.sp.secret}}'`
        -tenantId  	       '${{parameters.blueprint.tenantId}}'`
        -VersionId         '${{parameters.blueprint.VersionId}}'
        -parametersPath    '${{parameters.blueprint.parametersPath}}'
        -subscriptionId    '${{parameters.blueprint.subscriptionId}}'
      azurePowerShellVersion: 'LatestVersion'