# performs a inline powershell Script with output variable
- task: AzurePowerShell@5
  name: inlinePowershell-task
  inputs:
    azureSubscription: ${{parameters.azureSubscription}}
    ScriptType: 'InlineScript'
    Inline: |
      $content =  Get-Content -Path .\tips-and-tricks\integration-account-schema\arm\template\sample.liquid 
      echo "##vso[task.setvariable variable=aeMapcontent;isOutput=true]$content"
    azurePowerShellVersion: 'LatestVersion'