steps:
# Publish Synapse Workspace
- task: AzureSynapseWorkspace.synapsecicd-deploy.synapse-deploy.Synapse workspace deployment@1
  displayName: 'Synpase deployment task for workspace: ${{parameters.TargetWorkspaceName}}'
  inputs:
    TemplateFile:  ${{parameters.TemplateFile}}
    ParametersFile: ${{parameters.ParametersFilee}}
    azureSubscription: ${{parameters.azureSubscription}}
    ResourceGroupName: ${{parameters.ResourceGroupName}}
    TargetWorkspaceName: ${{parameters.TargetWorkspaceName}}
    OverrideArmParameters: ${{parameters.OverrideArmParameters}}