steps:
# Install the latest release of the bicep CLI binaries
  - task: AzureCLI@2
    displayName: Azure CLI Bicep Release
    inputs:
      azureSubscription: ${{parameters.azureSubscription}}
      scriptType: ps
      scriptLocation: inlineScript 
      inlineScript: |
        az bicep install
        az deployment group create  -f $(Pipeline.Workspace)/${{parameters.bicep.artifactName}}/main.bicep `
                                    -p $(Pipeline.Workspace)/${{parameters.bicep.artifactName}}/${{parameters.bicep.parameterFile}} `
                                    -g ${{parameters.bicep.resourceGroup}} `
                                    -n ${{parameters.buildDefName}}